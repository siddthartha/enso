  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: php
    working_dir: /var/www/html
    restart: always
    env_file:
      - ./.env
    volumes:
      - ./.env:/var/www/html/.env:ro
      - ./.composer-cache:/root/.composer/cache:delegated
      - ./php/php.ini:/usr/local/etc/php/php.ini:ro
      - ./enso-psr:/var/www/html
      - ./wait-for-it.sh:/wait-for-it.sh:ro
    expose:
      - "9000"
    command: >
        bash -c "composer install -o
        && docker-php-entrypoint php-fpm"
#    depends_on:
#      - db

  php-sw:
    build:
      context: ./php
      dockerfile: Dockerfile.cli
    container_name: php-sw
    working_dir: /var/www/html
    restart: always
    env_file:
      - ./.env
    volumes:
      - ./.env:/var/www/html/.env:ro
      - ./.composer-cache:/root/.composer/cache:delegated
      - ./php/php-sw.ini:/usr/local/etc/php/php.ini:ro
      - ./enso-psr:/var/www/html
      - ./wait-for-it.sh:/wait-for-it.sh:ro
    expose:
      - "9999"
    command: >
      bash -c "composer install -o
      && docker-php-entrypoint php ./swoole-entrypoint.php"
  #    depends_on:
  #      - db

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "81:81"
    volumes:
      - ./enso-psr:/var/www/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/vhost.conf:/etc/nginx/conf.d/vhost.conf:ro
      - ./nginx/nginx-logs:/var/log/nginx:delegated
