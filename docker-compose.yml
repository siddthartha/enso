version: "3.3"

services:
  db:
    image: mariadb:latest
    restart: always
    volumes:
      - ./.db-data:/var/lib/mysql/
      - ./.dumps:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    environment:
      - MYSQL_USER=enso
      - MYSQL_PASSWORD=145c35
      - MYSQL_DATABASE=enso
      - MYSQL_ROOT_PASSWORD=1458d010ac35

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./.redis-data:/data

  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    user: "1000:33"
    container_name: php
    working_dir: /var/www/html
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - ./.env:/var/www/html/.env:ro
      - ./.composer-cache:/root/.composer/cache:delegated
      - ./php/php.ini:/usr/local/etc/php/php.ini:ro
      - ./enso-psr:/var/www/html
      - ./wait-for-it.sh:/wait-for-it.sh:ro
    expose:
      - "9000"
    command: >
        bash -c "composer install -o
        && docker-php-entrypoint php-fpm"
#    depends_on:
#      - db

  php-sw:
    build:
      context: ./php
      dockerfile: Dockerfile.cli
    user: "1000:33"
    container_name: php-sw
    working_dir: /var/www/html
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - ./.env:/var/www/html/.env:ro
      - ./.composer-cache:/root/.composer/cache:delegated
      - ./php/php-sw.ini:/usr/local/etc/php/php.ini:ro
      - ./enso-psr:/var/www/html
      - ./wait-for-it.sh:/wait-for-it.sh:ro
    expose:
      - "9999"
    command: >
      bash -c "composer install -o
      && docker-php-entrypoint php ./swoole-entrypoint.php"
  #    depends_on:
  #      - db

  #
  # OpenApi with Swagger UI server on port 8080
  #

  open-api:
    image: swaggerapi/swagger-ui:latest
    container_name: open-api
    restart: unless-stopped
    environment:
      - SWAGGER_JSON=/app/openapi.json
    volumes:
      - ./enso-psr:/app:ro
    ports:
      - "8080:8080"
    depends_on:
      - php

  #
  # front Nginx for proxying both of servers FPM (port 80) and Swoole (port 81)
  #

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "81:81"
    volumes:
      - ./enso-psr:/var/www/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/vhost.conf:/etc/nginx/conf.d/vhost.conf:ro
      - ./nginx/nginx-logs:/var/log/nginx:delegated
    depends_on:
      - php
      - php-sw
