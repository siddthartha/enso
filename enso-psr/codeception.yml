# suite config
suites:
    api:
        actor: ApiTester
        path: .
        modules:
            enabled:
                - REST:
                    url: http://nginx
                    depends: PhpBrowser
    api-sw:
        actor: ApiTester
        path: .
        modules:
            enabled:
              - REST:
                  url: http://nginx:81
                  depends: PhpBrowser
    api-rr:
        actor: ApiTester
        path: .
        modules:
          enabled:
            - REST:
                url: http://nginx:82
                depends: PhpBrowser

paths:
    tests: Tests
    output: Tests/_output
    data: Tests/_data
    support: Tests/_support

settings:
    shuffle: false
    lint: true

coverage:
  enabled: true
  #remote: true
  #c3_url: 'http://nginx/'
  include:
    - Enso/*
    - Application/*
#    - public/*
  exclude:
    - vendor/*